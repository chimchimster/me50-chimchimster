<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body style="background-color: black;">
        <div align="left">
            <a href="./index.html>">
                <img style="width: 99px; height: 33px; margin: 20px;" src="./images/img1.png">
            </a>
        </div>
        <div style="margin: 40px; color: red; font: Arial;">
            <p style="font-size: 22px;">Advanced Search</p>
        </div>
        <hr>
        <div style="margin: 40px; color: white; font: Arial;">
            <p style="font-size: 16px">Find Pages</p>
        </div>
        <div class="grid">
                <div class="grid-item">
                    <p class="description">All these words</p>
                    <p class="description">this exact word or phrase</p>
                    <p class="description">any of these words</p>
                    <p class="description">none of thses words</p>
                </div>
                <div class="grid-item">
                    <form action="https://google.com/search">
                        <input style="width: 100%; margin: 17px; text-align: left;" type="text" name="as_q">
                        <input style="width: 100%; margin: 17px; text-align: left;"  type="text" name="as_eqp">
                        <input style="width: 100%; margin: 17px; text-align: left;"  type="text" name="as_oq">
                        <input style="width: 100%; margin: 17px; text-align: left;"  type="text" name="as_eq">
                        <br>
                        <input style="margin-left: 580px; margin-top: 20px;" type="submit" value="Submit">
                    </form>
                </div>
                <div class="grid-item">
                    <p class="description">Find pages with... all these words</p>
                    <p class="description">Find pages with... this exact word or phrase</p>
                    <p class="description">Find pages with... any of these words</p>
                    <p class="description">Find pages with none of these words</p>
                </div>
        </div>


    </body>
</html>
