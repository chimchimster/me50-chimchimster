<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <style>
        input[type=text] {
              line-height: 200px;
              height: 20px;
              width: 50%;
              text-align: center;
              border-radius: 20px;
              background-color: black;
              border-color: white;
              color: white;
              text-align: left;
              padding: 7px;
        }
        input[type=submit], input[type=button] {
            background-color: #323131;
            color: white;
            width: 15%;
            padding: 7px;
            margin: 7px;
            border-color: black;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
    </style>
    <body style="background-color: black;">
        <div class="upper-right-corner">
            <a href="./images-search.html">Images</a>
            <a href="./advanced-search.html">Advanced Search</a>
        </div>
        <div class="search-toolbar" align="center" style="margin-top: 100px;">
            <img src="./img1.png">
            <form action="https://google.com/search">
                <div style="margin: 20px;"><input type="text" name="q"></div>
                <input type="submit" value="Google Search">
                <input type="button" onclick="document.location='https://google.com/doodles'" value="Lucky Search">
            </form>
        </div>
    </body>
</html>
